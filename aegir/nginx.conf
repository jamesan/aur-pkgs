user aegir;
worker_processes  1;

error_log stderr;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile           on;
    keepalive_timeout  65;
    gzip               on;

    include /var/lib/aegir/config/nginx.conf;
}
